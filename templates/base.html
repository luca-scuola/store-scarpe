<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shoe Store{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-purple-100">
    <nav class="bg-purple-700 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-lg font-bold">Home</a>
            <form action="{{ url_for('search_shoes') }}" method="GET">
                <input type="text" name="query" placeholder="Search shoes..." class="p-2 rounded">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
            </form>
            <div>
                <a href="{{ url_for('login') }}" class="mr-4">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            </div>
        </div>
    </nav>

    {% block content %}
    <!-- Content will be injected here by child templates -->
    {% endblock %}
</body>

</html>

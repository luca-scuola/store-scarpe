<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-xl font-semibold text-gray-800 py-4">User Page</h1>
        {% for shoe in shoes %}
        <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-4">
            <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">{{ shoe.name }}</h3>
                <img src="{{ url_for('static', filename='images/af1.png') }}" alt="Image of {{ shoe.name }}"
                    style="max-width: 200px; max-height: 200px;">
                <p class="mt-1 max-w-2xl text-sm text-gray-500">{{ shoe.description }}</p>
            </div>
            <div class="border-t border-gray-200">
                <dl>
                    {% for review in reviews %}
                    {% if review.shoe_id == shoe.id %}
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">Review</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">{{ review.review_text }} -
                            Rated: {{ review.rating }} stars</dd>
                    </div>
                    {% endif %}
                    {% else %}
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">Review</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">No reviews yet</dd>
                    </div>
                    {% endfor %}
                </dl>
            </div>
        </div>
        {% endfor %}
        <a href="/logout" class="text-indigo-600 hover:text-indigo-900">Logout</a>
    </div>
</body>

</html>

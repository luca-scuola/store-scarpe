{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-10">Risultati della Ricerca</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for shoe in shoes %}
        <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
            <img src="{{ url_for('static', filename='images/' ~ shoe.image_url) }}" alt="{{ shoe.name }}"
                class="w-full">
            <div class="p-4 text-center">
                <h2 class="text-xl font-bold text-gray-900 mb-4">{{ shoe.name }}</h2>
                <a href="{{ url_for('shoe_details', shoe_id=shoe.id) }}"
                    class="bg-gray-800 text-white text-sm font-bold py-2 px-4 rounded hover:bg-gray-900 transition-colors">Dettagli</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

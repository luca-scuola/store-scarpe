{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        /* Centro il form orizzontalmente e aggiunge margine superiore */
        margin: 100px auto 0;
        /* Spazio interno */
        padding: 2rem;
        background-color: #f9f9fa;
        border-radius: 8px;
        /* Ombra per profondit√† */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-title {
        text-align: center;
        color: black;
    }

    .form-label {
        /* Spazio sotto la label */
        margin-bottom: 0.5rem;
        color: black;
    }

    .form-input {
        padding: 0.75rem 1rem;
        border: 2px solid #cbd5e0;
        border-radius: 0.375rem;
        /* Transizione fluida per il focus/hover */
        transition: border-color 0.3s ease-in-out;
    }

    .form-input:focus,
    .form-input:hover {
        border-color: #fb7e21;
    }

    .login-button {
        width: 100%;
        background-color: black;
        color: #ffffff;
        padding: 0.75rem;
        border-radius: 0.375rem;
        /* Transizione del colore alll' hover */
        transition: background-color 0.3s;
    }

    .login-button:hover {
        background-color: #fb7e21;
    }
</style>

<div class="login-container">
    <h1 class="text-3xl font-bold login-title mb-6">Login</h1>
    <form action="{{ url_for('login') }}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium form-label">Username</label>
            <input type="text" id="username" name="username" required class="form-input mt-1 block w-full">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium form-label">Password</label>
            <input type="password" id="password" name="password" required class="form-input mt-1 block w-full">
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
</div>
{% endblock %}

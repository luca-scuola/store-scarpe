<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-semibold text-gray-800 py-4">Admin Dashboard</h1>
        <div class="my-5">
            <h2 class="text-lg font-semibold text-gray-700">Manage Shoes</h2>
            {% for shoe in shoes %}
            <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-4">
                <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
                    <div>
                        <h3 class="text-lg leading-6 font-medium text-gray-900">{{ shoe['name'] }}</h3>
                        <p class="mt-1 max-w-2xl text-sm text-gray-500">{{ shoe['description'] }}</p>
                    </div>
                    <div>
                        <form action="/delete_shoe" method="post">
                            <input type="hidden" name="shoe_id" value="{{ shoe['id'] }}">
                            <button type="submit"
                                class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded focus:outline-none focus:shadow-outline">Delete</button>
                        </form>
                    </div>
                </div>
                <div class="border-t border-gray-200">
                    {% for review in reviews[shoe['id']] %}
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">Review</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                            {{ review['review_text'] }} - Rated: {{ review['rating'] }} stars
                            <form action="/delete_review" method="post" class="inline">
                                <input type="hidden" name="review_id" value="{{ review['id'] }}">
                                <button type="submit"
                                    class="ml-4 bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded focus:outline-none focus:shadow-outline">Delete</button>
                            </form>
                        </dd>
                    </div>
                    {% else %}
                    <div class="bg-white px-4 py-5 sm:px-6">
                        <p class="text-sm font-medium text-gray-500">No reviews yet</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/logout" class="text-indigo-600 hover:text-indigo-900">Logout</a>
    </div>
</body>

</html>

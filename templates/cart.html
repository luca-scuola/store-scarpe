<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Titillium+Web&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7fafc;
        }

        .header {
            background-color: #fb7e21;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-container {
            background-color: #fff;
            border: 2px solid #fb7e21;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 1000px;
            text-align: left;
        }

        h3 {
            font-family: 'Jersey 20', sans-serif;
            text-align: center;
            font-size: 36px;
        }

        .text-description,
        .text-price {
            font-family: 'Titillium Web', sans-serif;
            margin-top: 10px;
            text-align: left;
        }

        .reviews {
            background-color: #f7f7f7;
            border-top: 2px solid #fb7e21;
            padding: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .review {
            font-family: 'Titillium Web', sans-serif;
            border-bottom: 1px solid #ddd;
            padding: 8px;
            margin-bottom: 10px;
            text-align: justify;
        }

        .review:last-child {
            border-bottom: none;
        }

        .review-author {
            text-align: right;
            font-size: 0.9em;
            color: #666;
        }

        img {
            display: block;
            max-width: 30%;
            height: auto;
            margin: 20px auto;
        }

        .logo-image,
        .login-image {
            max-width: none;
            margin: 0;
        }

        .cart-message {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        button {
            display: block;
            margin: 20px auto;
            background-color: #fb7e21;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='icon/logo.png') }}" alt="Logo" class="logo-image">
        </a>
        <a href="{{ url_for('user_index') }}" class="logout-link">
            <img src="{{ url_for('static', filename='icon/login.png') }}" alt="User" class="login-image">
        </a>
    </div>

    <div class="cart-message">
        Your Shopping Cart
    </div>

    <div class="container mx-auto px-4 py-4">
        {% for item in cart_items %}
        <div class="item-container">
            <img src="{{ url_for('static', filename='images/' + item.image_url) }}" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <p class="text-description">{{ item.description }}</p>
            <p class="text-price"><strong>Price:</strong>{{ item.price }}</p>
            <div class="reviews">
                {% if item.reviews %}
                {% for review in item.reviews %}
                <div class="review">
                    <p>{{ review.text }}</p>
                    <p class="review-author">Reviewed by {{ review.username }}</p>
                </div>
                {% endfor %}
                {% else %}
                <p class="review-author">No reviews yet.</p>
                {% endif %}
            </div>
            <form action="{{ url_for('remove_from_cart', shoe_id=item.id ) }}" method="post">
                <input type="hidden" name="shoe_id" value="{{ item.id }}">
                <button type="submit">Remove from Cart</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>

</html>

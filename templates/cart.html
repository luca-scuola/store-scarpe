<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-4">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Your Cart</h1>
        {% for item in cart_items %}
        <div class="bg-white shadow-lg rounded-lg overflow-hidden mb-6 p-4">

            <h3 class="text-lg leading-6 font-medium text-gray-900 text-center mt-2">{{ item.name }}</h3>
            <p class="text-sm text-gray-500 text-center">â‚¬{{ item.price }}</p>
        </div>
        {% endfor %}

        <a href="{{ url_for('home') }}" class="text-indigo-600 hover:text-indigo-900 mt-6 inline-block">Back to Home</a>
    </div>
</body>

</html>

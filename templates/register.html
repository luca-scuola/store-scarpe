{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    /* Stili per il form di registrazione */
    .register-container {
        max-width: 400px;
        /* Limita la larghezza del form */
        margin: 100px auto 0;
        /* Centra il form orizzontalmente e aggiunge margine superiore */
        padding: 2rem;
        /* Spazio interno */
        background-color: #f9f9fa;
        /* Colore di sfondo chiaro */
        border-radius: 8px;
        /* Bordi arrotondati */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        /* Ombra per profondit√† */
    }

    .register-title {
        text-align: center;
        /* Centra il titolo nel form */
        color: black;
        /* Colore scuro per il titolo */
    }

    .form-label {
        margin-bottom: 0.5rem;
        /* Spazio sotto la label */
        color: black;
        /* Colore uniforme delle label */
    }

    .form-input {
        padding: 0.75rem 1rem;
        /* Padding confortevole */
        border: 2px solid #cbd5e0;
        /* Bordo solido */
        border-radius: 0.375rem;
        /* Bordi arrotondati degli input */
        transition: border-color 0.3s ease-in-out;
        /* Transizione fluida per il focus/hover */
    }

    .form-input:focus,
    .form-input:hover {
        border-color: #fb7e21;
        /* Colore del bordo al focus/hover */
    }

    .register-button {
        width: 100%;
        /* Larghezza piena per il pulsante */
        background-color: black;
        /* Colore di base per il pulsante */
        color: #ffffff;
        /* Testo bianco per contrasto */
        padding: 0.75rem;
        /* Padding adeguato */
        border-radius: 0.375rem;
        /* Bordi arrotondati del pulsante */
        transition: background-color 0.3s;
        /* Transizione del colore al hover */
    }

    .register-button:hover {
        background-color: #fb7e21;
        /* Colore arancione al hover */
    }
</style>

<div class="register-container">
    <h1 class="text-3xl font-bold register-title mb-4">Register</h1>
    <form action="{{ url_for('register') }}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium form-label">Username</label>
            <input type="text" id="username" name="username" required class="form-input mt-1 block w-full">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium form-label">Password</label>
            <input type="password" id="password" name="password" required class="form-input mt-1 block w-full">
        </div>
        <button type="submit" class="register-button">Register</button>
    </form>
</div>
{% endblock %}

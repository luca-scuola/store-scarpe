{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
    .slide {
        width: 300px;
        margin-right: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 400px;
    }

    .slide:last-child {
        margin-right: 0;
    }

    .slide h2 {
        margin-bottom: 0.5rem;
    }

    .slide img {
        max-height: 280px;
        object-fit: cover;
        object-position: bottom;
    }

    .hide-scroll-bar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    .hide-scroll-bar::-webkit-scrollbar {
        display: none;
    }
</style>

<div class="container mx-auto mt-8">
    <h1 class="text-4xl font-bold mb-6 text-center">Welcome to Our Shoe Store</h1>
    <div class="flex overflow-x-scroll hide-scroll-bar pb-10">
        <div id="slides-container" class="flex flex-nowrap">
            {% for shoe in shoes %}
            <div class="inline-block px-3">
                <div class="slide rounded-lg shadow-lg bg-white p-6">
                    <h2 class="text-2xl font-semibold">{{ shoe.name }}</h2>
                    <img src="{{ url_for('static', filename='images/' + shoe.image_url) }}" alt="{{ shoe.name }}"
                        class="rounded-lg">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const slidesContainer = document.getElementById('slides-container');
        let currentIndex = 0;
        let interval = null;

        // Clona le slide originali e aggiungile alla fine del carosello
        document.querySelectorAll('.slide').forEach(slide => {
            const cloneSlide = slide.cloneNode(true);
            slidesContainer.appendChild(cloneSlide);
        });

        function cycleSlides() {
            if (currentIndex >= slidesContainer.children.length - 1) {
                currentIndex = 0;
                slidesContainer.style.transition = 'none';
                slidesContainer.style.transform = 'translateX(0)';
                // Utilizza setTimeout per applicare la transizione dopo il reset
                setTimeout(() => {
                    slidesContainer.style.transition = 'transform 0.3s ease-out';
                    slidesContainer.style.transform = `translateX(-${currentIndex * (300 + 20)}px)`;
                    currentIndex++;
                }, 20);
            } else {
                slidesContainer.style.transition = 'transform 0.3s ease-out';
                slidesContainer.style.transform = `translateX(-${currentIndex * (300 + 20)}px)`;
                currentIndex++;
            }
        }

        interval = setInterval(cycleSlides, 3000);

        window.addEventListener('beforeunload', () => {
            clearInterval(interval);
        });
    });
</script>
{% endblock %}
